---
layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <!-- <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span> -->
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <p>{{ post.content | truncatewords: 75 }}</p>
        <a class="button breathe-top" href="{{ post.url | prepend: site.baseurl }}"><i class="fa fa-chevron-circle-right"></i> Read more</a>
        <hr class="fancy" />
      </li>
    {% endfor %}
  </ul>

</div>
