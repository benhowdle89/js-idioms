---
layout: default
---
<div class="post">

  <header class="post-header">
  	<div class="post-nav">
  		<a class="button" href="{{ site.baseurl }}/"><i class="fa fa-arrow-circle-left"></i> All posts</a>
  	</div>
    <h1>{{ page.title }}</h1>
    <p class="muted meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
